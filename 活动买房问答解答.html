<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>筑家易后台管理系统</title>
<meta name="keywords" content="筑家易后台管理系统">
<meta name="description" content="筑家易后台管理系统">
<link rel="shortcut icon" href="favicon.ico">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/font-awesome.min.css" rel="stylesheet">
<link href="css/animate.min.css" rel="stylesheet">
<link href="css/style.min.css" rel="stylesheet">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5><a href="活动买房问答.html"><i class="fa fa-angle-left"></i> 返回</a></h5>
                </div>
                <div class="ibox-content">
                    <form method="get" class="form-horizontal">
                        <table class="table table-striped table-bordered table-hover dataTables-example">
                            <tbody>
                                <tr align="center">
                                    <td>用户名</td>
                                    <td></td>
                                    <td>手机号码</td>
                                    <td></td>
                                </tr>
                                <tr align="center">
                                    <td>楼盘名称</td>
                                    <td>-</td>
                                    <td>来源页面</td>
                                    <td></td>
                                </tr>
                                <tr align="center">
                                    <td>类型</td>
                                    <td>-</td>
                                    <td>提交时间</td>
                                    <td>-</td>
                                </tr>
                                <tr align="center">
                                    <td>提交内容</td>
                                    <td colspan="3">-</td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" style="text-align:left">回复：</label>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-10">
                                <input type="text" id="keyword" value="" name="keyword" placeholder="" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary" type="submit">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 全局js -->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/content.min.js"></script>
<!-- 自定义js -->
</body>
</html>
