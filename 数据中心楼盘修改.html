<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>筑家易后台管理系统</title>
    <meta name="keywords" content="筑家易后台管理系统">
    <meta name="description" content="筑家易后台管理系统">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
	<!-- Data Tables -->
    <link href="css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min.css" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
</head>
<body class="gray-bg">
<style type="text/css">
.tb-title th{text-align:center;}
.form-style .control-label{padding-right: 5px;padding-left: 16px;width: auto}
</style>
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5><a href="">数据中心</a> > 楼盘修改</h5>
                </div>
                <div class="ibox-content">
            		<div class="row form-group form-horizontal form-style">
                        <label class="col-sm-2 control-label">审核楼盘名称：</label>
                        <div class="col-sm-2" style="padding-left: 0"><input type="text" id="keyword" value="" name="keyword" placeholder="楼盘名称" class="form-control"></div>
                        <label class="col-sm-1 control-label">审核时间区间：</label>
						<div class="col-sm-4" style="padding: 0;width:30%;">
							<div class="col-sm-5" style="padding: 0;">
								<input type="text" name="start_deal_time" class="form-control layer-date laydate-icon" value="">
							</div>
							<label class="col-sm-1 control-label time-interval" style="text-align:center;">到</label>
							<div class="col-sm-5" style="padding: 0;">
								<input type="text" name="end_deal_time" class="form-control layer-date laydate-icon" value="">
							</div>
						</div>
                    </div>
                    <div class="row form-group  form-horizontal form-style">
                        <label class="col-sm-2 control-label">审核楼盘状态：</label>
                        <div class="col-sm-3">
                            <label class="radio-inline i-checks">
                                <input type="radio" checked="" value="option1" name="a"> <i></i> 开启</label>
                            <label class="radio-inline i-checks">
                                <input type="radio" value="option2" name="a"> <i></i> 关闭</label>
                        </div>
                        <div class="col-sm-1" style="padding:0;"><button type="submit" class="btn btn-primary">查询</button></div>
                        <div class="col-sm-1" style="padding:0;"><button class="btn btn-primary" type="submit">重置查询条件</button></div>
                    </div>
                    <table class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                            <tr class="tb-title">
                                <th>楼盘名称</th>
                                <th>开盘时间变化</th>
                                <th>价格变化</th>
                                <th>动态变化</th>
                                <th>本地开盘时间</th>
                                <th>本地价格</th>
                                <th>本地动态</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr align="center">
                                <td>金隅学府</td>
                                <td></td>
                                <td>60000</td>
                                <td></td>
                                <td>2015年9月2日</td>
                                <td>65000</td>
                                <td></td>
                                <td>
                                    <a href="" class="btn btn-white btn-bitbucket">修改</a>
                                    <a href="" class="btn btn-white btn-bitbucket">关闭</a>
                                    <a href="" class="btn btn-white btn-bitbucket">删除</a>
                                </td>
                            </tr>
                            <tr align="center">
                                <td>融创玖樟台</td>
                                <td></td>
                                <td>60000</td>
                                <td></td>
                                <td>2015年9月2日</td>
                                <td>65000</td>
                                <td></td>
                                <td>
                                    <a href="" class="btn btn-white btn-bitbucket">修改</a>
                                    <a href="" class="btn btn-white btn-bitbucket">关闭</a>
                                    <a href="" class="btn btn-white btn-bitbucket">删除</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 全局js -->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="js/plugins/dataTables/dataTables.bootstrap.js"></script>
<script src="js/content.min.js"></script>
<!-- 自定义js -->
<script src="js/plugins/layer/laydate/laydate.js" type="text/javascript"></script>
<script src="js/plugins/iCheck/icheck.min.js"></script>
<script type="text/javascript">
    $(function(){
        // layer-date 日期插件全局配置
        $(".layer-date").on("click", function(){
            laydate({
                istime:false,
                format:"YYYY-MM-DD"
            });
        });
        // table
        $(".dataTables-example").dataTable();
    });

    $(document).ready(function(){$(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",})});
</script>
</body>
</html>
