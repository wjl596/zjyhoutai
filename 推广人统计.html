<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>筑家易后台管理系统</title>
    <meta name="keywords" content="筑家易后台管理系统">
    <meta name="description" content="筑家易后台管理系统">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
	<!-- Data Tables -->
    <link href="css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min.css" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
</head>
<body class="gray-bg">
<style type="text/css">
.tb-title th{text-align:center;}
.form-style .control-label{padding-right: 5px;padding-left: 16px;width: auto}
</style>
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5><a href="">推广</a> > 推广人统计</h5>
                </div>
                <div class="ibox-content">
            		<div class="row form-group form-horizontal form-style">
                        <label class="col-sm-1 control-label">日期：</label>
						<div class="col-sm-4" style="padding: 0;width:30%;">
							<div class="col-sm-5" style="padding: 0;">
								<input type="text" name="start_deal_time" class="form-control layer-date laydate-icon" value="">
							</div>
							<label class="col-sm-1 control-label time-interval" style="text-align:center;">到</label>
							<div class="col-sm-5" style="padding: 0;">
								<input type="text" name="end_deal_time" class="form-control layer-date laydate-icon" value="">
							</div>
						</div>
						<div class="col-sm-2" style="padding-left: 0">
                            <select class="form-control" name="account">
                                <option value="1">推广人：全部</option>
                            </select>
                        </div>
                        <div class="col-sm-1" style="padding:0;"><button type="submit" class="btn btn-primary">查询</button></div>
                        <div class="col-sm-2" style="padding-left: 0">
                        	<label class="">
                                <div class="icheckbox_square-green" style="position: relative;"><input type="checkbox" class="i-checks" style="position: absolute; opacity: 0;">
                                	<ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; border: 0px; opacity: 0; background: rgb(255, 255, 255);"></ins>
                                </div>按明细展示
                       		</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10" style="padding:0;">
                            <button class="btn btn-white btn-bitbucket" type="submit">今日</button>
                            <button class="btn btn-white btn-bitbucket" type="submit">昨日</button>
                            <button class="btn btn-white btn-bitbucket" type="submit">本周</button>
                            <button class="btn btn-white btn-bitbucket" type="submit">上周</button>
                            <button class="btn btn-white btn-bitbucket" type="submit">本月</button>
                            <button class="btn btn-white btn-bitbucket" type="submit">上月</button>
                        </div>
                    </div>
                    <table class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                            <tr class="tb-title">
                                <th>日期</th>
                                <th>推广人代号</th>
                                <th>推广人名称</th>
                                <th>浏览人次</th>
                                <th>报名人次</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr align="center">
                                <td>2017-02-06</td>
                                <td>tf</td>
                                <td>团房网</td>
                                <td>3</td>
                                <td>0</td>
                                <td><a href="推广人统计详情.html" class="btn btn-white btn-bitbucket">查看详情</a></td>
                            </tr>
                            <tr align="center">
                                <td>2017-02-06</td>
                                <td>weixin</td>
                                <td>微信楼盘</td>
                                <td>4</td>
                                <td>2</td>
                                <td><a href="推广人统计详情.html" class="btn btn-white btn-bitbucket">查看详情</a></td>
                            </tr>
                            <tr align="center">
                                <td>2017-02-06</td>
                                <td>dj</td>
                                <td>毛中权</td>
                                <td>3</td>
                                <td>0</td>
                                <td><a href="推广人统计详情.html" class="btn btn-white btn-bitbucket">查看详情</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 全局js -->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="js/plugins/dataTables/dataTables.bootstrap.js"></script>
<script src="js/content.min.js"></script>
<!-- 自定义js -->
<script src="js/plugins/layer/laydate/laydate.js" type="text/javascript"></script>
<script src="js/plugins/iCheck/icheck.min.js"></script>
<script type="text/javascript">
    $(function(){
        // layer-date 日期插件全局配置
        $(".layer-date").on("click", function(){
            laydate({
                istime:false,
                format:"YYYY-MM-DD"
            });
        });
        // table
        $(".dataTables-example").dataTable();
    });

    $(document).ready(function(){$(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",})});
</script>
</body>
</html>
