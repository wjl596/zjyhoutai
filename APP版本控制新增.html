<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>筑家易后台管理系统</title>
<meta name="keywords" content="筑家易后台管理系统">
<meta name="description" content="筑家易后台管理系统">
<link rel="shortcut icon" href="favicon.ico">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/font-awesome.min.css" rel="stylesheet">
<link href="css/animate.min.css" rel="stylesheet">
<link href="css/plugins/summernote/summernote.css" rel="stylesheet">
<link href="css/plugins/summernote/summernote-bs3.css" rel="stylesheet">
<link href="css/style.min.css" rel="stylesheet">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5><a href="APP版本控制.html"><i class="fa fa-angle-left"></i> 返回</a></h5>
                </div>
                <div class="ibox-content">
                    <form method="get" class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><span class="text-danger">*&nbsp;&nbsp;</span>类型：</label>
                            <div class="col-sm-2">
                                <select class="form-control" name="account">
                                    <option value="1">安卓</option>
                                    <option value="2">IOS</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><span class="text-danger">*&nbsp;&nbsp;</span>版本号：</label>
                            <div class="col-sm-10">
                                <div class="col-md-1" style="padding:0;">
                                    <input type="text" placeholder="" class="form-control">
                                </div>
                                <label class="col-sm-1 control-label" style="text-align:center;">.</label>
                                <div class="col-md-1" style="padding:0;">
                                    <input type="text" placeholder="" class="form-control">
                                </div>
                                <label class="col-sm-1 control-label" style="text-align:center;">.</label>
                                <div class="col-md-1" style="padding-left:0;">
                                    <input type="text" placeholder="" class="form-control">
                                </div>
                                <span class="help-block m-b-none">例如：2.1.1</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><span class="text-danger">*&nbsp;&nbsp;</span>更新内容：</label>
                            <div class="col-sm-10">
                                <div class="summernote">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><span class="text-danger">*&nbsp;&nbsp;</span>安装包地址：</label>
                            <div class="col-sm-10">
                                <label class="font-noraml">文件选择</label>
                                <input type="file" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary" type="submit">保存</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 全局js -->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/content.min.js"></script>
<script src="js/plugins/layer/laydate/laydate.js" type="text/javascript"></script>
<script type="text/javascript">
        var BASE_URL = 'js/plugins/webuploader/index.html';
    </script>
<script src="js/plugins/summernote/summernote.min.js"></script>
<script src="js/plugins/summernote/summernote-zh-CN.js"></script>
<!-- 自定义js -->
<script>
    $(document).ready(function(){
        $(".summernote").summernote({lang:"zh-CN"})
    });
    var edit=function(){
        $("#eg").addClass("no-padding");
        $(".click2edit").summernote({lang:"zh-CN",focus:true})
    };
    var save=function(){
        $("#eg").removeClass("no-padding");
        var aHTML=$(".click2edit").code();
        $(".click2edit").destroy()
    };
    $(function(){
        // layer-date 日期插件全局配置
        $(".layer-date").on("click", function(){
            laydate({
                istime:true,
                format:"YYYY-MM-DD hh:mm:ss"
            });
        });
    });
</script>
</body>
</html>
