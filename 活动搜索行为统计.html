<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <meta name="renderer" content="webkit">

    <title>筑家易后台管理系统</title>
    <meta name="keywords" content="筑家易后台管理系统">
    <meta name="description" content="筑家易后台管理系统">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">

<body class="gray-bg">
<style type="text/css">
.tb-title th{text-align:center;}
.form-style .control-label{padding-right: 5px;padding-left: 16px;width: auto}

<div class="wrapper wrapper-content">
    <div class="row">

                            <select class="form-control" name="account">
                                <option value="">城市：杭州</option>
                            </select>
                        </div>
                        <div class="col-sm-2" style="padding-left: 0">
                            <select class="form-control" name="account">
                                <option value="">类型：全部</option>
                                <option value="">类型：名称搜素</option>
                                <option value="">类型：ID搜素</option>
                            </select>
                        </div>
                        <div class="col-sm-2" style="padding-left: 0">
                            <select class="form-control" name="account">
                                <option value="">来源：全部</option>
                                <option value="">来源：官网PC端</option>
                                <option value="">来源：官网手机端</option>
                                <option value="">来源：团房PC端</option>
                                <option value="">来源：团房手机端</option>
                                <option value="">来源：筑家易APP</option>
                                <option value="">来源：惠百客PC端</option>
                                <option value="">来源：惠百客手机端</option>
                            </select>
                        </div>
						<div class="col-sm-4" style="padding: 0;width:30%;">
							<div class="col-sm-5">
								<input type="text" name="start_deal_time" class="form-control layer-date laydate-icon" value="">
							</div>
							<div class="col-sm-5">
								<input type="text" name="end_deal_time" class="form-control layer-date laydate-icon" value="">
							</div>
						</div>
                        <div class="col-sm-1" style="padding:0;"><button type="submit" class="btn btn-primary">查询</button></div>
                        <div class="col-sm-1" style="padding:0;"><button class="btn btn-primary" type="submit">去重导出</button></div>
                    </div>
                    <table class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                            <tr class="tb-title">
                                <th>用户名</th>
                                <th>手机</th>
                                <th>用户IP</th>
                                <th>类型</th>
                                <th>搜索记录</th>
                                <th>楼盘名称</th>
                                <th>来源</th>
                                <th>搜索时间</th>

                                <td></td>

                                <td>324</td>
                                <td></td>
                                <td>筑家易APP</td>
                                <td>2016-11-11 12：30：56</td>
                            </tr>
                            <tr align="center">
                                <td></td>
                                <td></td>
                                <td></td>
                                <td>名称搜索</td>

                            <tr align="center">
                                <td></td>
                                <td></td>

                                <td>名称搜索</td>

                                <td></td>
                                <td>官网手机端</td>
                                <td>2016-11-11 12：30：56</td>
                            </tr>
                            <tr align="center">
                                <td></td>
                                <td></td>
                                <td></td>
                                <td>名称搜索</td>
                                <td>金都</td>
                                <td></td>
                                <td>团房PC端</td>
                                <td>2016-11-11 12：30：56</td>
                            </tr>
                            <tr align="center">
                                <td></td>
                                <td></td>
                                <td></td>
                                <td>名称搜索</td>
                                <td>万家花城</td>
                                <td>万家花城</td>
                                <td>团房手机端</td>
                                <td>2016-11-11 12：30：56</td>

                            <tr align="center">

                                <td>万家花城</td>

            </div>
        </div>
    </div>
</div>
<!-- 全局js -->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/plugins/dataTables/jquery.dataTables.js"></script>

<script src="js/content.min.js"></script>
<!-- 自定义js -->
<script src="js/plugins/layer/laydate/laydate.js" type="text/javascript"></script>
<script type="text/javascript">
    $(function(){
        // layer-date 日期插件全局配置
        $(".layer-date").on("click", function(){
            laydate({
                istime:false,
                format:"YYYY-MM-DD"
            });
        });
        // table
        $(".dataTables-example").dataTable();
    });
</script>

</html>
