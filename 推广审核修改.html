<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>筑家易后台管理系统</title>
<meta name="keywords" content="筑家易后台管理系统">
<meta name="description" content="筑家易后台管理系统">
<link rel="shortcut icon" href="favicon.ico">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/font-awesome.min.css" rel="stylesheet">
<link href="css/animate.min.css" rel="stylesheet">
<link href="css/style.min.css" rel="stylesheet">
<link href="css/plugins/iCheck/custom.css" rel="stylesheet">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5><a href="推广审核.html"><i class="fa fa-angle-left"></i> 返回</a></h5>
                </div>
                <div class="ibox-content">
                    <form method="get" class="form-horizontal">
                        <table class="table table-striped table-bordered table-hover dataTables-example">
                            <tbody>
                                <tr align="center">
                                    <td style="background:#eee;">网站类型</td>
                                    <td>官网</td>
                                    <td style="background:#eee;">推广楼盘名称</td>
                                    <td>盛世嘉园</td>
                                </tr>
                                <tr align="center">
                                    <td style="background:#eee;">价格</td>
                                    <td>参考均价：2000元/㎡</td>
                                    <td style="background:#eee;">所在城市</td>
                                    <td>杭州</td>
                                </tr>
                                <tr align="center">
                                    <td style="background:#eee;">楼盘优势</td>
                                    <td>优势第一句话</td>
                                    <td style="background:#eee;">电话</td>
                                    <td>0571-87655674转234</td>
                                </tr>
                                <tr align="center">
                                    <td style="background:#eee;">提交人</td>
                                    <td>姓名/手机</td>
                                    <td style="background:#eee;">提交时间</td>
                                    <td>2011-11-11 10：00：00</td>
                                </tr>
                                <tr align="center">
                                    <td style="background:#eee;">推广人</td>
                                    <td>毛忠权（mzq）</td>
                                    <td style="background:#eee;">推广源</td>
                                    <td>百度（baidu）</td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><span class="text-danger">*&nbsp;&nbsp;</span>创意标题：</label>
                            <div class="col-sm-10">
                                <input type="text" id="keyword" value="" name="keyword" placeholder="｛楼盘名称｝价格-城市区县当前月份新房信息" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><span class="text-danger">*&nbsp;&nbsp;</span>描述1：</label>
                            <div class="col-sm-10">
                                <input type="text" id="keyword" value="" name="keyword" placeholder="楼盘优势第一段话" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><span class="text-danger">*&nbsp;&nbsp;</span>描述2：</label>
                            <div class="col-sm-10">
                                <input type="text" id="keyword" value="" name="keyword" placeholder="免费看房服务，热线<0571-89878767>免费带看，同时享更多团购优惠" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><span class="text-danger">*&nbsp;&nbsp;</span>访问地址（PC端）：</label>
                            <div class="col-sm-10">
                                <input type="text" id="keyword" value="" name="keyword" placeholder="" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><span class="text-danger">*&nbsp;&nbsp;</span>访问地址（手机端）：</label>
                            <div class="col-sm-10">
                                <input type="text" id="keyword" value="" name="keyword" placeholder="" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><span class="text-danger">*&nbsp;&nbsp;</span>审核结果：</label>
                            <div class="col-sm-10">
                                <label class="radio-inline i-checks">
                                    <input type="radio" checked="" value="option1" name="b"> <i></i> 通过</label>
                                <label class="radio-inline i-checks">
                                    <input type="radio" value="option2" name="b"> <i></i> 不通过</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary" type="submit">提交并审核下一条</button>
                                <button class="btn btn-primary" type="submit">提交并返回</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 全局js -->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/content.min.js"></script>
<script src="js/plugins/iCheck/icheck.min.js"></script>
<!-- 自定义js -->
<script>
    $(document).ready(function(){$(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",})});
</script>
</body>
</html>
