<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>筑家易后台管理系统</title>
<meta name="keywords" content="筑家易后台管理系统">
<meta name="description" content="筑家易后台管理系统">
<link rel="shortcut icon" href="favicon.ico">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/font-awesome.min.css" rel="stylesheet">
<link href="css/animate.min.css" rel="stylesheet">
<link href="css/style.min.css" rel="stylesheet">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5><a href="民生活动.html"><i class="fa fa-angle-left"></i> 返回</a></h5>
                </div>
                <div class="ibox-content">
                    <form method="get" class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><span class="text-danger">*&nbsp;&nbsp;</span>特惠内容：</label>
                            <div class="col-sm-10">
                                <p class="form-control-static">存2万抵三万</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><span class="text-danger">*&nbsp;&nbsp;</span>实际支付：</label>
                            <div class="col-sm-10">
                                <div class="col-sm-1" style="padding-left:0;padding-right:0;">
                                    <p class="form-control-static">20000</p>
                                </div>
                                <label class="col-sm-1 control-label time-interval" style="text-align:left">元</label>
                                <span class="help-block m-b-none">整数，最多5位</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><span class="text-danger">*&nbsp;&nbsp;</span>活动日期：</label>
                            <div class="col-sm-10">
                                <div class="col-sm-5" style="padding-left:0;padding-right:0;">
                                    <input placeholder="开始日期" class="form-control layer-date" id="start">
                                </div>
                                <label class="col-sm-1 control-label time-interval" style="text-align:center;">到</label>
                                <div class="col-sm-5" style="padding-left:0;padding-right:0;">
                                    <input placeholder="结束日期" class="form-control layer-date" id="end">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary" type="submit">保存</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 全局js -->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/content.min.js"></script>
<script src="js/plugins/layer/laydate/laydate.js" type="text/javascript"></script>
<!-- 自定义js -->
<script>
    $(function(){
        // layer-date 日期插件全局配置
        $(".layer-date").on("click", function(){
            laydate({
                istime:true,
                format:"YYYY-MM-DD hh:mm:ss"
            });
        });
    });
</script>
</body>
</html>
