<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>筑家易后台管理系统</title>
<meta name="keywords" content="筑家易后台管理系统">
<meta name="description" content="筑家易后台管理系统">
<link rel="shortcut icon" href="favicon.ico">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/font-awesome.min.css" rel="stylesheet">
<link href="css/animate.min.css" rel="stylesheet">
<link href="css/style.min.css" rel="stylesheet">
<link href="css/plugins/iCheck/custom.css" rel="stylesheet">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5><a href="城市开通.html"><i class="fa fa-angle-left"></i> 返回</a></h5>
                </div>
                <div class="ibox-content">
                    <form method="get" class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">城市名称：</label>
                            <div class="col-sm-10">
                                <p class="form-control-static">杭州</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><span class="text-danger">*&nbsp;&nbsp;</span>看房团：</label>
                            <div class="col-sm-10">
                                <label class="radio-inline i-checks">
                                    <input type="radio" value="option1" name="a"> <i></i> 开启</label>
                                <label class="radio-inline i-checks">
                                    <input type="radio" checked="" value="option2" name="a"> <i></i> 关闭</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><span class="text-danger">*&nbsp;&nbsp;</span>专车看房：</label>
                            <div class="col-sm-10">
                                <label class="radio-inline i-checks">
                                    <input type="radio" value="option1" name="b"> <i></i> 开启</label>
                                <label class="radio-inline i-checks">
                                    <input type="radio" checked="" value="option2" name="b"> <i></i> 关闭</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><span class="text-danger">*&nbsp;&nbsp;</span>领地图：</label>
                            <div class="col-sm-10">
                                <label class="radio-inline i-checks">
                                    <input type="radio" checked="" value="option1" name="c"> <i></i> 开启</label>
                                <label class="radio-inline i-checks">
                                    <input type="radio" value="option2" name="c"> <i></i> 关闭</label>
                                <label class="radio-inline i-checks">
                                    <input type="radio" value="option3" name="c"> <i></i> 开通全部楼盘</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><span class="text-danger">*&nbsp;&nbsp;</span>领资料：</label>
                            <div class="col-sm-10">
                                <label class="radio-inline i-checks">
                                    <input type="radio" value="option1" name="d"> <i></i> 开启</label>
                                <label class="radio-inline i-checks">
                                    <input type="radio" checked="" value="option2" name="d"> <i></i> 关闭</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><span class="text-danger">*&nbsp;&nbsp;</span>专题：</label>
                            <div class="col-sm-10">
                                <label class="radio-inline i-checks">
                                    <input type="radio" checked="" value="option1" name="e"> <i></i> 开启</label>
                                <label class="radio-inline i-checks">
                                    <input type="radio" value="option2" name="e"> <i></i> 关闭</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><span class="text-danger">*&nbsp;&nbsp;</span>直播间：</label>
                            <div class="col-sm-10">
                                <label class="radio-inline i-checks">
                                    <input type="radio" checked="" value="option1" name="f"> <i></i> 开启</label>
                                <label class="radio-inline i-checks">
                                    <input type="radio" value="option2" name="f"> <i></i> 关闭</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">数据审核：</label>
                            <div class="col-sm-10">
                                <label class="checkbox-inline i-checks">
                                    <input type="checkbox" checked="" value="option1">楼盘数据</label>
                                <label class="checkbox-inline i-checks">
                                    <input type="checkbox" value="option2">新闻/资讯新增</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">热门城市：</label>
                            <div class="col-sm-10">
                                <label class="checkbox-inline i-checks">
                                    <input type="radio" value="option1" name="h">是</label>
                                <label class="checkbox-inline i-checks">
                                    <input type="radio" checked="" value="option2" name="h">否</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">开放展示：</label>
                            <div class="col-sm-10">
                                <label class="checkbox-inline i-checks">
                                    <input type="radio" value="option1" name="i">开放</label>
                                <label class="checkbox-inline i-checks">
                                    <input type="radio" checked="" value="option2" name="i">暂不开放</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary" type="submit">保存</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 全局js -->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/content.min.js"></script>
<!-- 自定义js -->
<script src="js/plugins/iCheck/icheck.min.js"></script>
<!-- 第三方插件 -->
<script>
    $(document).ready(function(){$(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",})});
</script>
</body>
</html>
