<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>筑家易后台管理系统</title>
    <meta name="keywords" content="筑家易后台管理系统">
    <meta name="description" content="筑家易后台管理系统">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/plugins/webuploader/webuploader.css">
    <link rel="stylesheet" type="text/css" href="css/demo/webuploader-demo.min.css">
    <link href="css/style.min.css" rel="stylesheet">   
</head>
<body class="gray-bg">
<style type="text/css">
.tb-title th{text-align:center;}
.form-style .control-label{padding-right: 5px;padding-left: 16px;width: auto}
</style>
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5><a href="">筑家易APP</a> > 启动页配置</h5>
                </div>
                <div class="ibox-content">
                    <div class="row form-group form-horizontal form-style">
                        <label class="col-sm-2 control-label"><span class="text-danger">*&nbsp;&nbsp;</span>启动页：</label>
                        <div class="col-sm-6">
                            <div id="uploader" class="wu-example">
                                <div class="queueList">
                                    <div id="dndArea" class="placeholder">
                                        <div id="filePicker"></div>
                                        <p>或将照片拖到这里，单次最多可选300张</p>
                                    </div>
                                </div>
                                <div class="statusBar" style="display:block;">
                                    <div class="progress">
                                        <span class="text">0%</span>
                                        <span class="percentage"></span>
                                    </div>
                                    <div class="info"></div>
                                    <div class="btns">
                                        <div id="filePicker2"></div>
                                        <div class="uploadBtn">开始上传</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary" type="submit">保存</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/content.min.js"></script>
<script type="text/javascript">
    var BASE_URL = 'js/plugins/webuploader/index.html';
</script>
<script src="js/plugins/webuploader/webuploader.min.js"></script>
<script src="js/demo/webuploader-demo.min.js"></script>
</body>
</html>
