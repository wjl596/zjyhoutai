<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>筑家易后台管理系统</title>

<body class="gray-bg">
<style type="text/css">
.tb-title th{text-align:center;}
.form-style .control-label{padding-right: 5px;padding-left: 16px;width: auto}
</style>
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5><a href="">民生好房</a> > 首焦管理</h5>
                </div>
                <div class="ibox-content">
                    <div class="row form-group form-horizontal form-style">
                        <div class="col-sm-2" style="padding-left: 0">
                            <select class="form-control" name="account">
                                <option value="1">已上架</option>
                                <option value="2">已下架</option>
                            </select>
                        </div>
                        <div class="col-sm-4" style="padding-left:0;"><input type="text" id="keyword" value="" name="keyword" placeholder="房源标题" class="form-control"></div>
                        <div class="col-sm-1" style="padding:0;"><button type="button" class="btn btn-primary">查询</button></div>
                        <div class="col-sm-1" style="padding:0;"><a href="民生首焦新增.html" class="btn btn-primary">新增首焦</a></div>
                    </div>
                    <div class="example-wrap">
                        <div class="example">
                            <div class="btn-group hidden-xs" id="exampleTableEventsToolbar" role="group">
                                <button type="button" class="btn btn-outline btn-default">
                                    <i class="glyphicon glyphicon-plus" aria-hidden="true"></i>
                                </button>
                                <button type="button" class="btn btn-outline btn-default">
                                    <i class="glyphicon glyphicon-heart" aria-hidden="true"></i>
                                </button>
                                <button type="button" class="btn btn-outline btn-default">
                                    <i class="glyphicon glyphicon-trash" aria-hidden="true"></i>
                                </button>
                            </div>
                            <table id="exampleTableEvents" data-height="400" data-mobile-responsive="true" class="">
                                <thead>
                                    <tr>
                                        <th data-field="state" data-checkbox="true"></th>
                                        <th>标题</th>
                                        <th>有效期</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr align="center">
                                        <td></td>
                                        <td>标题内容</td>
                                        <td>2016-12-12至2016-12-30</td>
                                        <td>
                                            <a href="" class="btn btn-white btn-bitbucket">下架</a>
                                            <a href="" class="btn btn-white btn-bitbucket">查看</a>
                                        </td>
                                    </tr>
                                    <tr align="center">
                                        <td></td>
                                        <td>标题内容</td>
                                        <td>2016-12-12至2016-12-30</td>
                                        <td>
                                            <a href="" class="btn btn-white btn-bitbucket">下架</a>
                                            <a href="" class="btn btn-white btn-bitbucket">查看</a>
                                        </td>
                                    </tr>
                                    <tr align="center">
                                        <td></td>
                                        <td>标题内容</td>
                                        <td>2016-12-12至2016-12-30</td>
                                        <td>
                                            <a href="" class="btn btn-white btn-bitbucket">下架</a>
                                            <a href="" class="btn btn-white btn-bitbucket">查看</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <a href="民生首焦管理.html">已下架 结构同已上架相似，具体看看原型图</a>
                </div>                 
            </div>
        </div>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/content.min.js"></script>
<script src="js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script src="js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="js/demo/bootstrap-table-demo.min.js"></script>
